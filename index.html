<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Djournal - Django blogging engine.</title>
		<meta name="description" content="Djournal is an opensource blog engine for Django." />
		<meta name="author" content="Serge Spaolonzi" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />		
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div style="margin: 95px auto auto; width: 900px;">
			<div style="width: 260px;float: right; border-left: 3px solid rgb(51, 51, 51); line-height: 1; padding-bottom: 30px; padding-top: 30px; padding-left: 15px; margin-top: 80px;">
				<img src="images/logo.png" alt="Djournal - Django blogging platform."/><br>
				<a href="">Download</a><br>
				<a href="https://github.com/cobalys/Djournal">Fork Me</a><br>
				<a href="https://readthedocs.org/projects/djournal/">Docs</a><br>
			</div>
			<br style="clear:both;">
		</div>

</html>
